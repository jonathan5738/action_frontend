name: Test project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code from repository
        uses: actions/checkout@v6

      - name: Install nodejs
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v6

      - name: install nodejs
        uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: install dependencies
        run: npm ci
      - name: build project
        run: npm run build

      - name: deploy api
        run: echo "deploying..."

  


